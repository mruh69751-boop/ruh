<body>
    <div class="container">
        <header>

            <button class="update-btn" id="updateBtn" onclick="fetchNews()">
                FETCH LATEST
            </button>
            <div class="last-update" id="lastUpdate"></div>
        </header>

        <div id="loading" class="loading">ğŸ“¡ å¸‚å ´ãƒ‡ãƒ¼ã‚¿ã‚’åŒæœŸä¸­...</div>

        <div class="category-grid">
            <div class="section">
                <h2>ğŸ‡¯ğŸ‡µ æ—¥æœ¬æ ª (JP Stocks)</h2>
                <div class="news-grid" id="jpStocksNews"></div>
            </div>

            <div class="section">
                <h2>ğŸ‡ºğŸ‡¸ æµ·å¤–æ ª (US/Global)</h2>
                <div class="news-grid" id="usStocksNews"></div>
            </div>

            <div class="section">
                <h2>ğŸ¢ çµŒæ¸ˆãƒ»ãƒ†ãƒƒã‚¯</h2>
                <div class="news-grid" id="economyNews"></div>
            </div>

            <div class="section">
                <h2>ğŸ® ã‚²ãƒ¼ãƒ ãƒ»æ¥­ç•Œå‹•å‘</h2>
                <div class="news-grid" id="entertainmentNews"></div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            // é‡è¦ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ï¼ˆã“ã“ã«ãƒ’ãƒƒãƒˆã—ãŸè¨˜äº‹ãŒèµ¤ããªã‚Šä¸Šä½ã«æ¥ã¾ã™ï¼‰
            keywords: ['æ ªä¾¡', 'æ±ºç®—', 'S&P500', 'åˆ©ä¸Šã’', 'å††å®‰', 'è²·å', 'ä¸Šæ–¹ä¿®æ­£', 'æ–°ä½œ', 'Unreal Engine', 'KONAMI', 'ã‚µã‚¤ãƒãƒ¼ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ'],
            
            sources: {
                jpStocks: [
                    { name: 'æ ªæ¢', feed: 'https://kabutan.jp/news/rss/' },
                    { name: 'ãƒ­ã‚¤ã‚¿ãƒ¼æ—¥æœ¬æ ª', feed: 'https://jp.reuters.com/rssFeed/stocksNews/' }
                ],
                usStocks: [
                    { name: 'ãƒ­ã‚¤ã‚¿ãƒ¼æµ·å¤–æ ª', feed: 'https://jp.reuters.com/rssFeed/worldNews/' },
                    { name: 'CNET Japan', feed: 'https://japan.cnet.com/rss/index.rdf' }
                ],
                economy: [
                    { name: 'ITmedia çµŒæ¸ˆ', feed: 'https://rss.itmedia.co.jp/rss/2.0/itc_bus_all.xml' },
                    { name: 'çµŒæ¸ˆç•Œ', feed: 'https://keizaikai.co.jp/feed/' }
                ],
                entertainment: [
                    { name: 'ãƒ•ã‚¡ãƒŸé€š', feed: 'https://www.famitsu.com/feed' },
                    { name: '4Gamer', feed: 'https://www.4gamer.net/rss/index.xml' }
                ]
            }
        };

        const RSS_API = 'https://api.rss2json.com/v1/api.json?rss_url=';

        async function fetchNews() {
            const btn = document.getElementById('updateBtn');
            const loader = document.getElementById('loading');
            btn.disabled = true;
            loader.classList.add('active');

            try {
                await Promise.all([
                    loadCategory('jpStocks', 'jpStocksNews'),
                    loadCategory('usStocks', 'usStocksNews'),
                    loadCategory('economy', 'economyNews'),
                    loadCategory('entertainment', 'entertainmentNews')
                ]);
                
                const now = new Date();
                document.getElementById('lastUpdate').textContent = `æœ€çµ‚åŒæœŸ: ${now.toLocaleString()}`;
            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
                loader.classList.remove('active');
            }
        }

        async function loadCategory(type, containerId) {
            const container = document.getElementById(containerId);
            const feeds = CONFIG.sources[type];
            
            const results = await Promise.all(feeds.map(async (src) => {
                try {
                    const res = await fetch(RSS_API + encodeURIComponent(src.feed));
                    const data = await res.json();
                    return data.items.map(item => ({
                        source: src.name,
                        title: item.title,
                        link: item.link,
                        date: new Date(item.pubDate)
                    }));
                } catch (e) { return []; }
            }));

            const allNews = results.flat()
                .map(item => {
                    const isImportant = CONFIG.keywords.some(k => item.title.includes(k));
                    return { ...item, isImportant };
                })
                .sort((a, b) => {
                    if (a.isImportant !== b.isImportant) return a.isImportant ? -1 : 1;
                    return b.date - a.date;
                });

            container.innerHTML = allNews.slice(0, 8).map(item => `
                <a href="${item.link}" target="_blank" class="news-item ${item.isImportant ? 'important-news' : ''}">
                    <div class="news-meta">
                        <span class="source-tag">${item.isImportant ? 'ğŸ”¥ CRITICAL' : item.source}</span>
                        <span>${item.date.getMonth()+1}/${item.date.getDate()} ${item.date.getHours()}:${String(item.date.getMinutes()).padStart(2,'0')}</span>
                    </div>
                    <h3>${item.title}</h3>
                </a>
            `).join('');
        }

        fetchNews();
    </script>
</body>

    <script>
        const CONFIG = {
            keywords: ['æ ªä¾¡', 'æ±ºç®—', 'S&P500', 'åˆ©ä¸Šã’', 'å††å®‰', 'è²·å', 'ä¸Šæ–¹ä¿®æ­£', 'æ–°ä½œ', 'Unreal Engine', 'KONAMI', 'ã‚µã‚¤ãƒãƒ¼ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ'],
            sources: {
                jpStocks: [
                    // æ—¥æœ¬æ ªã®ã‚½ãƒ¼ã‚¹ã‚’å®‰å®šã—ãŸã‚‚ã®ã«å¤‰æ›´
                    { name: 'ãƒ­ã‚¤ã‚¿ãƒ¼ æ—¥æœ¬æ ª', feed: 'https://jp.reuters.com/rssFeed/stocksNews/' },
                    { name: 'æ—¥çµŒæ–°è é€Ÿå ±', feed: 'https://www.nikkei.com/rss/news/keyword.rdf' },
                    { name: 'ç”£çµŒ çµŒæ¸ˆ', feed: 'https://www.sankei.com/rss/news/economy.xml' }
                ],
                usStocks: [
                    { name: 'ãƒ­ã‚¤ã‚¿ãƒ¼ æµ·å¤–æ ª', feed: 'https://jp.reuters.com/rssFeed/worldNews/' },
                    { name: 'CNN çµŒæ¸ˆ', feed: 'https://www.cnn.co.jp/rss/xml/business.xml' }
                ],
                economy: [
                    { name: 'ITmedia ãƒ“ã‚¸ãƒã‚¹', feed: 'https://rss.itmedia.co.jp/rss/2.0/itc_bus_all.xml' },
                    { name: 'CNET Japan', feed: 'https://japan.cnet.com/rss/index.rdf' }
                ],
                entertainment: [
                    { name: 'ãƒ•ã‚¡ãƒŸé€š', feed: 'https://www.famitsu.com/feed' },
                    { name: '4Gamer', feed: 'https://www.4gamer.net/rss/index.xml' }
                ]
            }
        };

        const RSS_API = 'https://api.rss2json.com/v1/api.json?rss_url=';

        async function fetchNews() {
            const btn = document.getElementById('updateBtn');
            const loader = document.getElementById('loading');
            btn.disabled = true;
            loader.classList.add('active');

            try {
                await Promise.all([
                    loadCategory('jpStocks', 'jpStocksNews'),
                    loadCategory('usStocks', 'usStocksNews'),
                    loadCategory('economy', 'economyNews'),
                    loadCategory('entertainment', 'entertainmentNews')
                ]);
                const now = new Date();
                document.getElementById('lastUpdate').textContent = `æœ€çµ‚æ›´æ–°: ${now.toLocaleString()}`;
            } catch (err) { console.error(err); }
            finally { btn.disabled = false; loader.classList.remove('active'); }
        }

        async function loadCategory(type, containerId) {
            const container = document.getElementById(containerId);
            const feeds = CONFIG.sources[type];
            
            const results = await Promise.all(feeds.map(async (src) => {
                try {
                    // APIã«ã‚­ãƒ£ãƒƒã‚·ãƒ¥é˜²æ­¢ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’è¿½åŠ 
                    const res = await fetch(RSS_API + encodeURIComponent(src.feed) + '&t=' + Date.now());
                    const data = await res.json();
                    if(data.status !== 'ok') return [];
                    return data.items.map(item => ({
                        source: src.name,
                        title: item.title,
                        link: item.link,
                        date: new Date(item.pubDate)
                    }));
                } catch (e) { return []; }
            }));

            const allNews = results.flat()
                .map(item => ({
                    ...item,
                    isImportant: CONFIG.keywords.some(k => item.title.includes(k))
                }))
                .sort((a, b) => (a.isImportant === b.isImportant ? b.date - a.date : a.isImportant ? -1 : 1));

            container.innerHTML = allNews.slice(0, 8).map(item => `
                <a href="${item.link}" target="_blank" class="news-item ${item.isImportant ? 'important' : ''}">
                    <div class="news-meta">
                        <span class="source-tag">${item.isImportant ? 'ğŸ”¥é‡è¦' : item.source}</span>
                        <span>${item.date.getMonth()+1}/${item.date.getDate()} ${item.date.getHours()}:${String(item.date.getMinutes()).padStart(2,'0')}</span>
                    </div>
                    <h3>${item.title}</h3>
                </a>
            `).join('');
        }
        fetchNews();
    </script>

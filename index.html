    <script>

                    { name: 'ç”£çµŒçµŒæ¸ˆ', feed: 'https://www.sankei.com/rss/news/economy.xml' }

                    { name: 'CNNãƒ“ã‚¸ãƒã‚¹', feed: 'https://www.cnn.co.jp/rss/xml/business.xml' },

        const PROXIES = [

        ];

        async function fetchNews() {
            const btn = document.getElementById('updateBtn');
            const loader = document.getElementById('loading');
            btn.disabled = true;
            loader.classList.add('active');

            try {
                await Promise.all(Object.keys(CONFIG.sources).map(cat => loadCategory(cat, `${cat}News`)));
                document.getElementById('lastUpdate').textContent = `æœ€çµ‚åŒæœŸ: ${new Date().toLocaleString()}`;
            } catch (err) {
                console.error("æ›´æ–°ã‚¨ãƒ©ãƒ¼:", err);
            } finally {

                loader.classList.remove('active');
            }
        }

        async function loadCategory(type, containerId) {
            const container = document.getElementById(containerId);
            const feeds = CONFIG.sources[type];
            
            const results = await Promise.all(feeds.map(async (src) => {
                try {
                    // ã‚­ãƒ£ãƒƒã‚·ãƒ¥å›é¿ã®ãŸã‚ãƒ©ãƒ³ãƒ€ãƒ ãªæ•°å­—ã‚’ä»˜ä¸
                    const response = await fetch(PROXIES[0] + encodeURIComponent(src.feed) + '&nocache=' + Date.now());
                    const data = await response.json();
                    if (data.status === 'ok') {
                        return data.items.map(item => ({
                            source: src.name,
                            title: item.title,
                            link: item.link,
                            date: new Date(item.pubDate)
                        }));
                    }
                    return [];
                } catch (e) {
                    return []; // ã‚¨ãƒ©ãƒ¼ã®ã‚µã‚¤ãƒˆã¯é£›ã°ã—ã¦æ¬¡ã«é€²ã‚€
                }
            }));

            const allNews = results.flat()
                .map(item => ({
                    ...item,
                    isImportant: CONFIG.keywords.some(k => item.title.includes(k))
                }))
                .sort((a, b) => (a.isImportant === b.isImportant ? b.date - a.date : a.isImportant ? -1 : 1));

            if (allNews.length === 0) {
                container.innerHTML = '<p style="font-size:11px; color:#64748b;">ç¾åœ¨å–å¾—ã§ãã¾ã›ã‚“ã€‚æ™‚é–“ã‚’ç©ºã‘ã¦æ›´æ–°ã—ã¦ãã ã•ã„ã€‚</p>';

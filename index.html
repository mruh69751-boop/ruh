    <script>
// ãƒ‹ãƒ¥ãƒ¼ã‚¹ã‚½ãƒ¼ã‚¹å®šç¾©ï¼ˆRSSãƒ•ã‚£ãƒ¼ãƒ‰ã®URLï¼‰
        const newsSources = {
            entertainment: [
                { name: 'ãƒ•ã‚¡ãƒŸé€š.com', feed: 'https://www.famitsu.com/feed' },
                { name: '4Gamer.net', feed: 'https://www.4gamer.net/rss/index.xml' },
                { name: 'GAME Watch', feed: 'https://game.watch.impress.co.jp/data/rss/1.0/gmw/feed.rdf' }
            ],
            economy: [
                { name: 'ITmedia ãƒ“ã‚¸ãƒã‚¹', feed: 'https://rss.itmedia.co.jp/rss/2.0/itc_bus_all.xml' },
                { name: 'CNET Japan', feed: 'https://feeds.japan.cnet.com/rss/index.rdf' }
            ]
        };

        // RSSã‚’JSONã«å¤‰æ›ã™ã‚‹ãƒ—ãƒ­ã‚­ã‚·API
        const RSS_2_JSON_API = 'https://api.rss2json.com/v1/api.json?rss_url=';

        async function fetchNews() {
            const updateBtn = document.getElementById('updateBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const containers = {
                entertainment: document.getElementById('entertainmentNews'),
                economy: document.getElementById('economyNews')
            };

            updateBtn.disabled = true;
            loading.classList.add('active');
            error.classList.remove('active');

            try {
                // ä¸¡æ–¹ã®ã‚«ãƒ†ã‚´ãƒªã‚’ä¸¦åˆ—ã§å–å¾—
                await Promise.all([
                    updateCategory('entertainment', containers.entertainment),
                    updateCategory('economy', containers.economy)
                ]);

                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `æœ€çµ‚æ›´æ–°: ${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;

            } catch (err) {
                console.error('Fetch Error:', err);
                error.textContent = 'ä¸€éƒ¨ã®ãƒ‹ãƒ¥ãƒ¼ã‚¹å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ™‚é–“ã‚’ãŠã„ã¦è©¦ã—ã¦ãã ã•ã„ã€‚';
                error.classList.add('active');
            } finally {
                updateBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        async function updateCategory(category, container) {
            const sources = newsSources[category];
            let allItems = [];

            // å„ã‚½ãƒ¼ã‚¹ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const fetchPromises = sources.map(async (source) => {
                try {
                    const response = await fetch(RSS_2_JSON_API + encodeURIComponent(source.feed));
                    const data = await response.json();
                    if (data.status === 'ok') {
                        return data.items.map(item => ({
                            source: source.name,
                            title: item.title,
                            url: item.link,
                            time: formatTime(item.pubDate)
                        }));
                    }
                } catch (e) {
                    console.warn(`${source.name} ã®å–å¾—å¤±æ•—`);
                    return [];
                }
            });

            const results = await Promise.all(fetchPromises);
            allItems = results.flat().sort((a, b) => new Date(b.rawDate) - new Date(a.rawDate));
            
            displayNews(container, allItems.slice(0, 10)); // æœ€æ–°10ä»¶ã‚’è¡¨ç¤º
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMin = Math.floor((now - date) / 1000 / 60);
            
            if (diffMin < 60) return `${diffMin}åˆ†å‰`;
            const diffHour = Math.floor(diffMin / 60);
            if (diffHour < 24) return `${diffHour}æ™‚é–“å‰`;
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        function displayNews(container, newsItems) {
            if (!newsItems || newsItems.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">å–å¾—å¯èƒ½ãªãƒ‹ãƒ¥ãƒ¼ã‚¹ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }

            container.innerHTML = newsItems.map(item => `
                <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="news-item">
                    <div class="news-source">${item.source}</div>
                    <h3>${item.title}</h3>
                    <div class="news-time">${item.time}</div>
                </a>
            `).join('');
        }

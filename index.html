<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êà¶Áï•ÁöÑ„Éã„É•„Éº„Çπ„Ç¢„Ç∞„É™„Ç≤„Éº„Çø„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e9ecef;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #4cc9f0;
            font-size: 24px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .update-btn {
            background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            transition: all 0.2s;
            font-weight: bold;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
        }

        .update-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .last-update {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.6;
        }

        .section {
            background: #0f3460;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section h2 {
            color: #4cc9f0;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #4361ee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-grid {
            display: grid;
            gap: 12px;
        }

        .news-item {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
            transition: all 0.2s;
            text-decoration: none;
            color: #e9ecef;
            display: block;
        }

        .news-item:hover {
            background: #1a2a4d;
            transform: translateX(5px);
        }

        /* Âº∑Ë™øË®ò‰∫ã„ÅÆ„Çπ„Çø„Ç§„É´ */
        .news-item.important-news {
            border-left: 6px solid #f72585;
            background: linear-gradient(90deg, #2d1b33 0%, #16213e 100%);
        }

        .news-item.important-news h3 {
            color: #ff4d6d;
            font-weight: bold;
        }

        .news-item h3 {
            font-size: 15px;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .news-source {
            font-size: 11px;
            color: #4cc9f0;
            font-weight: bold;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .news-time {
            font-size: 11px;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #5a1a1a;
            color: #ff8888;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ STRATEGIC FEED AGGREGATOR</h1>
            <button class="update-btn" id="updateBtn" onclick="fetchNews()">
                FETCH LATEST
            </button>
            <div class="last-update" id="lastUpdate"></div>
        </header>

        <div id="error" class="error"></div>
        
        <div id="loading" class="loading">
            <p>üì° „Éá„Éº„Çø„ÇíÂêåÊúü‰∏≠...</p>
        </div>

        <div class="section">
            <h2>üéÆ GAME & CREATIVE</h2>
            <div class="news-grid" id="entertainmentNews"></div>
        </div>

        <div class="section">
            <h2>üìà ECONOMY & TECH</h2>
            <div class="news-grid" id="economyNews"></div>
        </div>
    </div>

    <script>
        // --- „Ç´„Çπ„Çø„Éû„Ç§„Ç∫Ë®≠ÂÆöÔºö„Åì„Åì„ÇíÊõ∏„ÅçÊèõ„Åà„Çã„Å†„Åë„ÅßË™øÊï¥ÂèØËÉΩ ---
        const CONFIG = {
            // Âº∑Ë™ø„Åó„Åü„ÅÑ„Ç≠„Éº„ÉØ„Éº„ÉâÔºàËá™ÂãïÁöÑ„Å´‰∏ä‰ΩçË°®Á§∫„Åï„Çå„Åæ„ÅôÔºâ
            keywords: ['Ê†™‰æ°', 'Ê±∫ÁÆó', '„Çπ„Éà„ÉÉ„ÉóÈ´ò', 'Unreal Engine', 'Êñ∞‰Ωú„Ç≤„Éº„É†', 'Êé°Áî®', 'Ë≤∑Âèé', '„É°„Çø„Éê„Éº„Çπ'],
            
            // „Éã„É•„Éº„Çπ„ÇΩ„Éº„Çπ
            sources: {
                entertainment: [
                    { name: '„Éï„Ç°„ÉüÈÄö', feed: 'https://www.famitsu.com/feed' },
                    { name: '4Gamer', feed: 'https://www.4gamer.net/rss/index.xml' },
                    { name: 'GAME Watch', feed: 'https://game.watch.impress.co.jp/data/rss/1.0/gmw/feed.rdf' }
                ],
                economy: [
                    { name: '„É≠„Ç§„Çø„Éº ÁµåÊ∏à', feed: 'https://jp.reuters.com/rssFeed/businessNews/' },
                    { name: 'ÁµåÊ∏àÁïå', feed: 'https://keizaikai.co.jp/feed/' },
                    { name: 'ITmedia „Éì„Ç∏„Éç„Çπ', feed: 'https://rss.itmedia.co.jp/rss/2.0/itc_bus_all.xml' },
                    { name: 'PR TIMES ÁµåÊ∏à', feed: 'https://prtimes.jp/main/html/index/category_id/1/refer/rss' }
                ]
            }
        };

        const RSS_API = 'https://api.rss2json.com/v1/api.json?rss_url=';

        async function fetchNews() {
            const btn = document.getElementById('updateBtn');
            const loader = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            btn.disabled = true;
            loader.classList.add('active');
            errorDiv.style.display = 'none';

            try {
                await Promise.all([
                    loadCategory('entertainment', 'entertainmentNews'),
                    loadCategory('economy', 'economyNews')
                ]);
                
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `LAST UPDATE: ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            } catch (err) {
                errorDiv.textContent = '‰∏ÄÈÉ®„ÅÆ„Éã„É•„Éº„Çπ„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                loader.classList.remove('active');
            }
        }

        async function loadCategory(type, containerId) {
            const container = document.getElementById(containerId);
            const feeds = CONFIG.sources[type];
            
            const results = await Promise.all(feeds.map(async (src) => {
                try {
                    const res = await fetch(RSS_API + encodeURIComponent(src.feed));
                    const data = await res.json();
                    return data.items.map(item => ({
                        source: src.name,
                        title: item.title,
                        link: item.link,
                        date: new Date(item.pubDate)
                    }));
                } catch (e) { return []; }
            }));

            const allNews = results.flat()
                .map(item => {
                    const isImportant = CONFIG.keywords.some(k => item.title.includes(k));
                    return { ...item, isImportant };
                })
                .sort((a, b) => {
                    // 1. ÈáçË¶ÅË®ò‰∫ã„ÇíÂÑ™ÂÖà„ÄÅ2. Êó•‰ªòÈ†Ü
                    if (a.isImportant !== b.isImportant) return a.isImportant ? -1 : 1;
                    return b.date - a.date;
                });

            render(container, allNews.slice(0, 12));
        }

        function render(container, items) {
            container.innerHTML = items.map(item => `
                <a href="${item.link}" target="_blank" class="news-item ${item.isImportant ? 'important-news' : ''}">
                    <div class="news-source">
                        <span>${item.isImportant ? 'üî• CRITICAL' : item.source}</span>
                        <span class="news-time">${item.date.getMonth()+1}/${item.date.getDate()}</span>
                    </div>
                    <h3>${item.title}</h3>
                </a>
            `).join('');
        }

        // ÂàùÂõûÂÆüË°å
        fetchNews();
    </script>
</body>
</html>

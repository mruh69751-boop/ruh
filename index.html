<body>
    <div class="container">

    <script>
        const CONFIG = {
            // ã‚ãªãŸã®ã‚­ãƒ£ãƒªã‚¢ã¨æŠ•è³‡ã«ç›´çµã™ã‚‹é‡è¦èªå¥
            keywords: ['æ ªä¾¡', 'æ±ºç®—', 'S&P500', 'åˆ©ä¸Šã’', 'å††å®‰', 'è²·å', 'æ–°ä½œ', 'Unreal Engine', 'KONAMI', 'ã‚µã‚¤ãƒãƒ¼ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ'],
            sources: {
                jpStocks: [
                    { name: 'æ—¥çµŒæ–°èé€Ÿå ±', feed: 'https://www.nikkei.com/rss/news/keyword.rdf' },
                    { name: 'ãƒ­ã‚¤ã‚¿ãƒ¼æ—¥æœ¬æ ª', feed: 'https://jp.reuters.com/rssFeed/stocksNews/' }
                ],
                usStocks: [
                    { name: 'ãƒ­ã‚¤ã‚¿ãƒ¼æµ·å¤–æ ª', feed: 'https://jp.reuters.com/rssFeed/worldNews/' },
                    { name: 'CNNãƒ“ã‚¸ãƒã‚¹', feed: 'https://www.cnn.co.jp/rss/xml/business.xml' }
                ],
                economy: [
                    { name: 'ITmedia', feed: 'https://rss.itmedia.co.jp/rss/2.0/itc_bus_all.xml' },
                    { name: 'PR TIMES', feed: 'https://prtimes.jp/main/html/index/category_id/1/refer/rss' }
                ],
                entertainment: [
                    { name: 'ãƒ•ã‚¡ãƒŸé€š', feed: 'https://www.famitsu.com/feed' },
                    { name: '4Gamer', feed: 'https://www.4gamer.net/rss/index.xml' },
                    { name: 'GameBiz', feed: 'https://gamebiz.jp/rss/all' }
                ]
            }
        };

        const RSS_API = 'https://api.rss2json.com/v1/api.json?rss_url=';

        async function fetchNews() {
            const btn = document.getElementById('updateBtn');
            const loader = document.getElementById('loading');
            btn.disabled = true;
            loader.classList.add('active');

            try {
                await Promise.all(Object.keys(CONFIG.sources).map(cat => loadCategory(cat, `${cat}News`)));
                document.getElementById('lastUpdate').textContent = `æœ€çµ‚æ›´æ–°: ${new Date().toLocaleString()}`;
            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
                loader.classList.remove('active');
            }
        }

        async function loadCategory(type, containerId) {
            const container = document.getElementById(containerId);
            const feeds = CONFIG.sources[type];
            
            const results = await Promise.all(feeds.map(async (src) => {
                try {
                    const response = await fetch(RSS_API + encodeURIComponent(src.feed) + '&t=' + Date.now());
                    const data = await response.json();
                    if (data.status === 'ok') {
                        return data.items.map(item => ({
                            source: src.name,
                            title: item.title,
                            link: item.link,
                            date: new Date(item.pubDate)
                        }));
                    }
                    return [];
                } catch (e) { return []; }
            }));

            const allNews = results.flat()
                .map(item => ({
                    ...item,
                    isImportant: CONFIG.keywords.some(k => item.title.includes(k))
                }))
                .sort((a, b) => (a.isImportant === b.isImportant ? b.date - a.date : a.isImportant ? -1 : 1));

            container.innerHTML = allNews.slice(0, 8).map(item => `
                <a href="${item.link}" target="_blank" class="news-item ${item.isImportant ? 'important' : ''}">
                    <div class="news-meta">
                        <span class="source-tag">${item.isImportant ? 'ğŸ”¥é‡è¦' : item.source}</span>
                        <span>${item.date.getMonth()+1}/${item.date.getDate()} ${item.date.getHours()}:${String(item.date.getMinutes()).padStart(2,'0')}</span>
                    </div>
                    <h3>${item.title}</h3>
                </a>
            `).join('');
        }

        fetchNews();
    </script>
